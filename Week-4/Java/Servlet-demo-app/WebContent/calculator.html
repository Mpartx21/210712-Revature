<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
</head>
<body>
	
	<div>
		<h1>Calculator</h1>
		<form method="POST" action="calculate">
			<table>
				<tr>
					<td>First Number</td>
					<td><input type="text" name="first_num" placeholder="First Number"></td>
				</tr>
				<tr>
					<td>Second Number</td>
					<td><input type="text" name="second_num" placeholder="Second Number"></td>
				</tr>
				<tr>
					<td><input type="radio" name="math" value="add">add</td>
					<td><input type="radio" name="math" value="sub">sub</td>
					<td><input type="radio" name="math" value="multi">multi</td>
					<td><input type="radio" name="math" value="divide">divide</td>
				</tr>
				<tr >
					<td>
						<input type="submit" value="Submit">
					</td>
				</tr>			
			</table>
		</form>
		
	</div>

</body>
</html>
