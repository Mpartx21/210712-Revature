<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Add</title>

	<style type="text/css">
		#addemployee{
		  margin: auto;
		  width: 50%;
		  padding: 10px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-light bg-info">
	<a class="btn btn-info" href="add.html" >Add</a>
	<a class="btn btn-info" href="#">Delete</a>
	<a class="btn btn-info" href="#">Update</a>
	<a class="btn btn-info" href="view">View All</a>

	<form id="addemployee" action="adds" method="post">
		<div class="form-group">
		
			<input type="text" name="name" placeholder="Name" class=""><br>
			<input type="text" name="email" placeholder="Email"><br>
			
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="m" type="radio" name="gender" value="male">
				<label class="form-check-label" for="m">Male</label>
			</div>	
			
			<div class="form-check form-check-inline">
				<input class="form-check-input" id="f" type="radio" name="gender" value="female">
				<label class="form-check-label" for="f">Female</label>
			</div>	
			
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" value="other">
				<label class="form-check-label" for="o">Other</label>
			</div>
			<br>
			<select name="country">
				<option value="usa">USA</option>
				<option value="uk">UK</option>
			</select>
			<input type="submit" value="add" >
		</div>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
